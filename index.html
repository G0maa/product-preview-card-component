<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <meta name="description" content="Product preview card - an excercise by FrontendMentor" />
  </head>
  <body>
    <main>
      <img
        id="perfume-img"
        src="images/image-product-desktop.jpg"
        alt="Picture of CHANEL perfume bottle"
      />
      <section>
        <p id="perfume">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <p id="price-p">
          <span id="price">$149.99</span>
          <span id="old-price">$169.99</span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="Shopping cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
    <!-- Challaenge by https://www.frontendmentor.io Coded by https://github.com/G0maa -->
  </body>
</html>
